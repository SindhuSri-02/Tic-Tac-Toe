<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="tic-tac-toe-game">
        
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="vendors/css/7.1%20Grid.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
        
        <title>tic tac toe</title>
        
    </head>
    
    <body>
        
        <div class="container front" id="container">
            <section id="next">
                <h1>Tic Tac Toe</h1>
                <button class="start" onclick="return playboard();">Start game &#8594;</button>
            </section>
            
            <section class="playing">
                <a href="#" onclick="return ne();"><i class="material-icons icon-small">add</i>New game</a>
                <div class="row player">
                    <div class="col span-1-of-2" id="playerOne">
                        <h2 id="name-0">multiplayer</h2>
                        <i class="material-icons icon-big one">people</i>   <!--close-->
                    </div>

                    <div class="col span-1-of-2" id="playerTwo">
                        <h2 id="name-1">computer</h2>
                        <i class="material-icons icon-big two">personal_video</i>    <!--radio_button_unchecked-->
                    </div>
                </div>

                <div class="grid-box" id="grid">
                    <div class="griditem" data-cell-index="0">&nbsp;</div>
                    <div class="griditem" data-cell-index="1">&nbsp;</div>
                    <div class="griditem" data-cell-index="2">&nbsp;</div>
                    <div class="griditem" data-cell-index="3">&nbsp;</div>
                    <div class="griditem" data-cell-index="4">&nbsp;</div>
                    <div class="griditem" data-cell-index="5">&nbsp;</div>
                    <div class="griditem" data-cell-index="6">&nbsp;</div>
                    <div class="griditem" data-cell-index="7">&nbsp;</div>
                    <div class="griditem" data-cell-index="8">&nbsp;</div>
                </div>
            </section>
            
        </div>
        
        <script type="text/javascript" src="resources/js/script.js"></script>   
    </body>
       
    
</html>
